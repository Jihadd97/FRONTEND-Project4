<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Your Shop Name</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Cart Page -->
    <header class="container-fluid p-3 bg-dark text-white d-flex justify-content-between align-items-center">
        <a href="index.html" class="brand">Shopping Cart</a>
        <button id="logout-button" class="btn btn-light">Logout</button>
    </header>

    <section class="container my-4">
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be dynamically inserted here by JavaScript -->
        </div>
        <div id="cart-total">
            <h3>Total: <span id="total-price">0</span></h3>
        </div>
    </section>

    <script src="js/cart.js"></script>
</body>
</html>
